version: '3.7'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: moy-povarenok-server-img
    container_name: moy-povarenok-server-cont
    volumes:
      - .:/usr/src/app
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=development
    networks:
      - app-network
  
  mongodb:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 1q2w3e4r
      MONGO_INITDB_DATABASE: moy-povarenok
    networks:
      - app-network
  
  client:
    build:
      context: ../moy-povarenok-web-app-frontend
      dockerfile: Dockerfile
    image: moy-povarenok-client-img
    container_name: moy-povarenok-client-cont
    volumes:
      - ../moy-povarenok-web-app-frontend/:/usr/app
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
    app-network:
        driver: bridge

volumes:
    data-volume:
    node_modules:
    web-root:
      driver: local